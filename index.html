<!DOCTYPE HTML>
<html>
	<head>
		<meta charset = "utf-8">
		<title>IATA</title>
		<link rel = "stylesheet" href = "css/style.css">
		<link rel = "stylesheet" href = "css/inputs.css">
		<link rel = "stylesheet" href = "css/mainScene.css">
		<link rel = "stylesheet" href = "css/roomsScene.css">
		<script src="https://vk.com/js/api/xd_connection.js?2"  type="text/javascript" defer></script>
		<script type = "text/javascript" src = "js/data.json" defer></script>
		<script type = "text/javascript" src = "js/functions.js" defer></script>
		<script type = "text/javascript" src = "js/interfaceDinamic.js" defer></script>
		<script type = "text/javascript" src = "js/client-server.js" defer></script>
		<script type = "text/javascript" src = "js/game.js" defer></script>
	</head>
	<body>
	<!-- S1234_6789S -->
		<div id = "game" oncontextmenu="return false;">
			<div id = "play">
				<canvas width = "900px" height = "650px"></canvas>
			</div>
			<div id = "interface">
				<div id = "firstLine">
					<div id = "lvl">
						<img width = "35px" src = "images\GUI\lvl_100.png">
						<p>1</p>
					</div>
					<div id = "experience">
						<div><!--Шкала опыта--></div>
						<p>0/29</p>
					</div>
				</div>
				<div id = "secondLine">
					<ul class = "menu">
						<li onclick="setScene('main')">Главная</li>
						<li onclick="setScene('rooms')">Комнаты</li>
						<li>Достижения</li>
						<li>Магазин</li>
						<li>Профиль</li>
						<li>Кланы</li>
						<li>Локации</li>
						<li>Рейтинг</li>
					</ul>
				</div>
				<div id = "main" class = "menuScene">
					<div id = "playerInfo">
						<span class = "portrait-crop">
							<!-- Ава игрока -->
						</span>
						<span id = "ava-notation">
							<p class = "ava-notation-element" id = "nickName-text"> <!-- Ник --> </p>
							<p class = "ava-notation-element" id = "clan-text">Клан: <!-- Клан --> </p>
							<p class = "ava-notation-element" id = "lvl-text">Уровень: <!-- Уровень --> </p>
							<p class = "ava-notation-element" id = "element">Стихия: <!-- Клан --> </p>
						</span>
					</div>
					<div id = "news">
						<!--Тут новости-->
					</div>
					<div id = "goToPlay"></div>
				</div>
				<div id = "rooms" class = "menuScene">
					<div onclick = "alert()" id = "listRooms" class = "deactiveMain-left"></div>
					<div id = "createRoom" class = "deactiveMain-right"></div>
				</div>
			</div>
		</div>
	</body>
</html>
