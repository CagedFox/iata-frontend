<!DOCTYPE HTML>
<html>
	<head>
		<meta charset = "utf-8">
		<title>IATA</title>
		<link rel = "stylesheet" href = "css/style.css">
		<link rel = "stylesheet" href = "css/inputs.css">
		<link rel = "stylesheet" href = "css/mainScene.css">
		<link rel = "stylesheet" href = "css/roomsScene.css">
		<link rel = "stylesheet" href = "css/achievementsScene.css">
		<link rel = "stylesheet" href = "css/storeScene.css">
		<link rel = "stylesheet" href = "css/altarScene.css">
		<link rel = "stylesheet" href = "css/elementaryScene.css">
		<link rel = "stylesheet" href = "css/clansScene.css">
		<link rel = "stylesheet" href = "css/rankingScene.css">
		<link rel = "stylesheet" href = "css/animations.css">
		<script src="https://vk.com/js/api/xd_connection.js?2"  type="text/javascript" defer></script>
		<script type = "text/javascript" src = "js/data.json" defer></script>
		<script type = "text/javascript" src = "js/functions.js" defer></script>
		<script type = "text/javascript" src = "js/interfaceDinamic.js" defer></script>
		<script type = "text/javascript" src = "js/client-server.js" defer></script>
		<script type = "text/javascript" src = "js/game.js" defer></script>
	</head>
	<body>
	<!-- S1234_6789S -->
		<div id = "game" oncontextmenu="return false;">
			<div id = "play">
				<canvas width = "900px" height = "650px"></canvas>
			</div>
			<div id = "interface">
				<div id = "firstLine">
					<div id = "lvl">
						<img width = "35px" src = "images\GUI\lvl_100.png">
						<p>1</p>
					</div>
					<div id = "experience">
						<div><!--Шкала опыта--></div>
						<p>0/29</p>
					</div>
				</div>
				<div id = "secondLine">
					<ul class = "menu">
						<li onclick="setScene('main')">Главная</li>
						<li onclick="setScene('rooms')">Комнаты</li>
						<li onclick = "setScene('achievements')">Достижения</li>
						<li onclick = "setScene('store')">Магазин</li>
						<li onclick = "setScene('altar')">Алтарь</li>
						<li onclick = "setScene('elementary')">Элементарий</li>
						<li onclick = "setScene('clans')">Кланы</li>
						<li onclick = "setScene('ranking')">Рейтинг</li>
					</ul>
				</div>
				<div id = "main" class = "menuScene">
					<div id = "playerInfo">
						<span class = "portrait-crop">
							<!-- Ава игрока -->
						</span>
						<span id = "ava-notation">
							<p class = "ava-notation-element" id = "nickName-text"> <!-- Ник --> </p>
							<p class = "ava-notation-element" id = "clan-text">Клан: <!-- Клан --> </p>
							<p class = "ava-notation-element" id = "lvl-text">Уровень: <!-- Уровень --> </p>
							<p class = "ava-notation-element" id = "element">Стихия: <!-- Клан --> </p>
						</span>
					</div>
					<div id = "news">
						<!--Тут новости-->
					</div>
					<div id = "goToPlay"></div>
				</div>
				<div id = "rooms" class = "menuScene">
					<div onclick = "alert(1)" id = "listRooms" class = "deactive-left"></div>
					<div onclick = "alert(2)" id = "createRoom" class = "deactive-right"></div>
				</div>
				<div id = "achievements" class = "menuScene">
					<div id = "achievementsContainer" class = "deactive-bottom">
						<h1 class = "inDevText">Достижения в разработке</h1>
					</div>
				</div>
				<div id = "store" class = "menuScene">
					<div id="storeItems" class = "deactive-bottom">
						<h1 class = "inDevText">Магазин в разработке</h1>
					</div>
				</div>
				<div id = "altar" class = "menuScene">
					<div id = "altarContainer" class = "deactive-bottom">
						<h1 class = "inDevText">Алтарь в разработке</h1>
					</div>
				</div>
				<div id = "elementary" class = "menuScene">
					<div id = "elementaryContainer" class = "deactive-bottom">
						<h1 class = "inDevText">Элементарий в разработке</h1>
					</div>
				</div>
				<div id = "clans" class = "menuScene">
					<div id = "clansContainer" class = "deactive-bottom">
						<h1 class = "inDevText">Кланы в разработке</h1>
					</div>
				</div>
				<div id = "ranking" class = "menuScene">
					<div id = "rankingContainer" class = "deactive-bottom">
						<h1 class = "inDevText">Рейтинговая таблица разработке</h1>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
