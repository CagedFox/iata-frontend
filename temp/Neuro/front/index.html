<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Machine learning is easy</title>
		<link rel="icon" href="favicon.ico">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/inputs.css">
		<link rel="stylesheet" href="css/auth.css">
		<link rel="stylesheet" href="css/netList.css">
		<link rel="stylesheet" href="css/popup.css">
		<link rel="stylesheet" href="css/trainScene.css">
		<script src="libs/brain.js" defer></script>
		<script src="js/client-server.js" defer></script>
		<script src="js/background.js" defer></script>
		<script src="js/draw.js" defer></script>
		<script src="js/interface.js" defer></script>
	</head>
	<body>
		<div id = "root">
			<canvas id = "background"></canvas>
			<nav>
				<ul>
					<!--<li data-scene="scene1">Мои нейронки</li>-->
					<li data-scene="scene2">Создать</li>
					<li data-scene="scene3">Теория</li>
					<li data-scene="logout">Выход</li>
				</ul>
			</nav>
			<div class = "content" id = "scene1">
				<h2>Мои нейронки</h2>
				<ul id = "net_list">
					<!--Тут список нейронок:)-->
				</ul>
			</div>
			<div class = "content" id = "scene2">
				<h2>Имя нейронной сети:</h2>
				<input id = "name" type = "text" value = "Деревяшка" maxlength = "16"></input>
				<h2 id = "difHeader">Я хочу, чтоб Деревяшка различала:</h2>
				<form id = "train_objects" autocomplete="off">
					<input type = "text" value = "Позитивный смайл" maxlength = "40" required>
					<input type = "text" value = "Негативный смайл" maxlength = "40" required>
					<input type = "submit"  class = 'content-nav' value = "Далее">
				</form>
				<div id = "plus-minus">
					<input type = "button" id = "plus" value = "+">
					<input type = "button" id = "minus" value = "-">
				</div>
			</div>
			<div class = "content" id = "scene3">
				<h2>Теория</h2>
			</div>
			<div class = "content" id = "scene4">
				<h2 class = "name_label">Имя нейронки</h2>
				<canvas id = "draw" width = "500" height = "500"></canvas>
				<div id = "draw-nav" class = "content-nav">
					<input type = "button" id = "add_to_sample" value = "Добавить в выборку">
					<input type = "button" id = "clear" value = "Очистить холст">
					<input type = "button" id = "ask" value = "Спросить">
				</div>
				<!--Обучающая выборка-->
				<div class = "content-nav">
					<!--<input type = "button" value = "Обучить">-->
					<input type = "button" id = "out_draw" class = "del" value = "Назад">
				</div>
			</div>
		</div>
		<div id = "auth">
			<form id = "auth-form" autocomplete="on">
				<span>Логин: <input type = "text" id = "login" autocomplete="username" required></span>
				<span>Пароль: <input type = "password" id = "pass" autocomplete="current-password" required></span>
				<div class = "buttons">
					<input type = "submit" value = "Войти" formaction = "./login" >
					<input type = "submit" value = "Зарегистрироваться" formaction = "./reg">
				</div>
			</form>
		</div>
		<div id = "push_message-wrapper">
			<!--Тут будут push-сообщения-->
		</div>
		<div id = "popup">
			<div id = "popup-content">
				<h1>Что это?:)</h1>
				<input type="button" value="Позитивный смайлик">
				<input type="button" value="Негативный смайлик">
				<input type="button" class="del" value = "Отмена">
			</div>
		</div>
	</body>
</html>
