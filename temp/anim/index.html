<!DOCTYPE HTML>
<html>
	<head>
		<meta charset = "utf-8">
		<title>Чисто Canvas</title>
	</head>
	<body>
		<div align = "center">
			<canvas width = "800px" height = "600px" style = "border: 1px solid black"></canvas>
		</div>
		<script>
let ctx = document.querySelector("canvas").getContext("2d"); //Получаем контекст
var snowFail = [];
var snowDown = [];
let last;
let allTime = 0;
let tempTime = 0;
function play(){
	let now = Date.now();
	let dt = (now - last)/1000;
	update(dt);
	if(dt < 0.08) render(dt);
	requestAnimFrame(play);
	last = now;
}
let speed = 1;
let dxMax = 60*speed, dxMin = -60*speed;
let dyMax = 100*speed, dyMin = 20*speed;
function preload(){
	for(let i = 0; i < 25; i++){
		let dx = Math.floor(dxMin + Math.random() * (60 - dxMin + 1));
		let dy = Math.floor(dyMin + Math.random() * (100 - dyMin + 1));
		snowFail.push({
			x: Math.floor(0 + Math.random() * (800 - 0 + 1)),
			y: Math.floor(0 + Math.random() * (800 - 0 + 1)),
			dx: dx,
			dy: dy,
			dxt: dx,
			dyt: dy,
			ddx: 60,
			sizeX: 0.1,
			sizeY: 0.1
		});
	}
	for(let i = 0; i <= 10; i++){
		let min = 10;
		let max = 30;
		let a = Math.floor(min + Math.random() * (max - min + 1));
		let b = Math.floor(min + Math.random() * (max - min + 1));
		snowDown.push({
			x: a,
			y: b
		});
	}
}
function update(dt){
	if(dt>0.07)console.log(dt);
	allTime += dt;
	for(i in snowFail){
		snowFail[i].x += snowFail[i].dxt * dt;
		snowFail[i].y += snowFail[i].dyt * dt;
		if(Math.floor(allTime) != tempTime){
			snowFail[i].dx = Math.floor(-60 + Math.random() * (60 + 60 + 1));
		}
		if(snowFail[i].dxt < snowFail[i].dx){
			snowFail[i].dxt += snowFail[i].ddx*dt;
		}else if(snowFail[i].dxt > snowFail[i].dx){
			snowFail[i].dxt -= snowFail[i].ddx*dt;
		}
		if(snowFail[i].y > 600 || snowFail[i].x < -10 || snowFail[i].x > 810){
			snowFail.splice(i, 1);
			let dx = Math.floor(dxMin + Math.random() * (dxMax - dxMin + 1));
			let dy = Math.floor(dyMin + Math.random() * (dyMax - dyMin + 1));
			snowFail.push({
			x: Math.floor(0 + Math.random() * (800 - 0 + 1)),
			y:  -10,
			dx: dx,
			dy: dy,
			dxt: dx,
			dyt: dy,
			ddx: 60,
			sizeX: 0.1,
			sizeY: 0.1
		});
		}
	}
	tempTime = Math.floor(allTime);
}
function render(){
	ctx.clearRect(0,0, 800, 600);
	ctx.fillStyle = "#002";
	ctx.fillRect(0, 0, 800, 600);
	
	ctx.fillStyle = "white";
	ctx.beginPath(); //Снеговик, body
	ctx.arc(100,550,60,0,2*Math.PI);
	ctx.closePath();
	ctx.arc(100,470,47,0,2*Math.PI);
	ctx.closePath();
	ctx.arc(100,400,40,0,2*Math.PI);
	ctx.closePath();
	ctx.fill();

	ctx.beginPath(); //Снег, который лежит
	ctx.moveTo(0, 550);
	for(let i = 0; i <= 10; i++){
		ctx.quadraticCurveTo(30 + 200 * i + snowDown[i].x, 550 + snowDown[i].y, 100+200 * i, 550);
		ctx.quadraticCurveTo(130 + 200 * i + snowDown[i].x, 550 - snowDown[i].y, 200+200 * i, 550);
	}
	ctx.lineTo(11 * 200, 600);
	ctx.lineTo(0, 600);
	ctx.fill();
	ctx.closePath();
	
	ctx.fillStyle = "#fff"; //Снег, который падает
	for(i in snowFail){
		ctx.beginPath();
		drawSnowflake(snowFail[i].x, snowFail[i].y, 7, ctx);
		//ctx.arc(snowFail[i].x, snowFail[i].y, snowFail[i].sizeX, 0, 2*Math.PI);
		ctx.closePath();
		ctx.fill();
	}
}
function drawSnowflake(x, y, size, ctx){
	size /= 100;
	ctx.save();
	ctx.translate(x, y);
	ctx.fillStyle = "#fff";
	ctx.beginPath(); //Круг
	ctx.arc(0,0,20 * size,0,2*Math.PI);
	ctx.fill();
	ctx.closePath();
	for(let i = 0; i < 6; i++){
		let angle = 2*Math.PI/6;
		let len = 100*size;
		let withS = 7*size;
		ctx.rotate(angle);
		ctx.beginPath();
		ctx.moveTo(-withS, 0);
		ctx.lineTo(0, len);
		ctx.lineTo(withS, 0);
		ctx.fill();
		ctx.closePath();
		
		let param = [
			{
				len: 20,
				withS: 10,
				y: 60,
				cute: 2
			},
			{
				len: 10,
				withS: 7,
				y: 52,
				cute: 2
			},
			{
				len: 10,
				withS: 7,
				y: 45,
				cute: 2
			},
			{
				len: 30,
				withS: 10,
				y: 35,
				cute: 2
			},
			{
				len: 18,
				withS: 7,
				y: 20,
				cute: 2
			}
		]
		for(j in param){
			for(k in param[j]){
				if(k != "cute")
				param[j][k]*=size;
			}
		}
		for(j in param){
			ctx.beginPath(); //Left midle1
			ctx.moveTo(0, param[j].y + param[j].withS);
			ctx.lineTo(param[j].len, param[j].y + param[j].withS * param[j].cute);
			ctx.lineTo(0, param[j].y);
			ctx.fill();
			ctx.closePath();
			ctx.beginPath(); //Right midle2
			ctx.moveTo(0, param[j].y + param[j].withS);
			ctx.lineTo(-param[j].len, param[j].y + param[j].withS * param[j].cute);
			ctx.lineTo(0, param[j].y);
			ctx.fill();
			ctx.closePath();
		}
		
	}
	ctx.rotate(2*Math.PI/12);
	ctx.restore(); 
}
var requestAnimFrame = (function() {
	return window.requestAnimationFrame ||
	window.webkitRequestAnimationFrame ||
	window.mozRequestAnimationFrame ||
	window.oRequestAnimationFrame ||
	window.msRequestAnimationFrame ||
	function(callback) {
		window.setTimeout(callback, 50);
	};
})();

preload();
last = Date.now();
play();
		</script>
	</body>
</html>
