<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css" >
  </head>
  <body>
    Плюс
    <input type="checkbox" value="+" id="plus">
    Минус
    <input type="checkbox" value="-" id="minus">
    Делить
    <input type="checkbox" value="/" id="miltyply">
    Умножить
    <input type="checkbox" value="*" id="share">
    <br>
    <input type="text" id="In_1">
    <br>
    <input type="text" id="In_2">
    <br>

    <div id="output"></div>

    <script type="text/javascript"> //JS

      var inputArray = [];
      inputArray = document.querySelectorAll('input') //Массив INPUT'ов
      console.log(inputArray);

      var plus = document.querySelector('#plus');
      var minus = document.querySelector('#minus');
      var miltyply = document.querySelector('#miltyply');
      var share = document.querySelector('#share');

      for(var i = 0; i < inputArray.length; i++){
        inputArray[i].addEventListener('click', function(){
          if(this.value == '+'){
            checkValueBox = "+";
            plus.checked = true;
            minus.checked = false;
            miltyply.checked = false;
            share.checked = false;
            Solve();
          }
          if(this.value == '-'){
            checkValueBox = "-";
            plus.checked = false;
            minus.checked = true;
            miltyply.checked = false;
            share.checked = false;
            Solve();
          }
          if(this.value == '/'){
            checkValueBox = "/";
            plus.checked = false;
            minus.checked = false;
            miltyply.checked = true;
            share.checked = false;
            Solve();
          }
          if(this.value == '*'){
            checkValueBox = "*";
            plus.checked = false;
            minus.checked = false;
            miltyply.checked = false;
            share.checked = true;
            Solve();
          }
        });
      }

      var checkValueBox;

      var input_1 = document.querySelector("#In_1");
      var input_2 = document.querySelector("#In_2");

      var inputs = [];



      input_1.oninput = function() {
        inputs[0] = input_1.value;
        Solve();
      };
      input_2.oninput = function() {
        inputs[1] = input_2.value;
        Solve();
      };

      function Solve() {
        console.log("Solve:"+inputs[0]+" / "+inputs[1]);
        console.log("checkerbox" + checkValueBox);
        var output = document.querySelector('#output');

        if(checkValueBox == '+'){
          output.innerHTML = parseInt(inputs[0]) + parseInt(inputs[1]);
        }
        if(checkValueBox == '-'){
          output.innerHTML = parseInt(inputs[0]) - parseInt(inputs[1]);
        }
        if(checkValueBox == '/'){
          output.innerHTML = parseInt(inputs[0]) / parseInt(inputs[1]);
        }
        if(checkValueBox == '*'){
          output.innerHTML = parseInt(inputs[0]) * parseInt(inputs[1]);
        }

      }
    </script>
  </body>

</html>
